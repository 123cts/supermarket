<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="../../../../../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../libs/jquery-confirm/jquery-confirm.css"> -->


    <script src="libs/jquery-2.1.1.min.js"></script>
    <!-- <script src="../../../../../libs/jquery-confirm/jquery-confirm.js"></script> -->
    <script src="./libs/global.js"></script>
</head>
<body>
    <input type="text" id="username">
    <input type="password" id="password">
    <input type="button" value="Login" id="btnLogin">

    <script>
        $(function(){
            $('#btnLogin').click(function(){
                $.post(global.apiBaseUrl + 'login', {username: $('#username').val(), password: $('#password').val()}, function(res){
                    if(res.state){
                        window.localStorage.setItem('token', res.data.token);
                        window.location.href = 'payment.html';
                    } else {
                        alert('用户名或密码不正确');
                    }
                })
            })
        })
    </script>
</body>
</html>
