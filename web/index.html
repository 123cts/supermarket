<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>index</title>
</head>
<body>
    <h1 id="status">WebSocket</h1>
    <input type="button" id="btnLogin" value="上线" />
    <input type="button" id="btnOffLine" value="下线" />
    <input type="text" id="messageBox">
    <input type="button" value="发送" id="btnSend">
    <div>
        <ul></ul>
    </div>
    <script type="text/javascript">
        var socketObj = new WebSocket('ws://localhost:88');

        socketObj.onopen = function(){
            $('#status').text('服务器连接成功')
        }

        socketObj.onclose = function(){
            $('#status').text('服务器已断开');
        }

        socketObj.onmessage = function(_mess){
            $('<li></li>').text(_mess.data).appendTo('ul');
        }
    </script>
</body>
</html>
