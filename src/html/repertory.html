<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/repertory.css" />
    </head>
    <script src="../lib/jquery-3.1.1.js"></script>
    <body>
            <div id="top">德客</div>
            <header>
            <img src="../img/h1.png" />
            <ul class="hr">
                <li><span class="glyphicon glyphicon-qrcode"></span>前台</li>
                <li><span class="glyphicon glyphicon-phone"></span>消息</li>
                <li><span class="glyphicon glyphicon-question-sign"></span>帮助中心</li>
                <li>管理员</li>
            </ul>
            </header>
            <main>
                <div id="ml">
                    <div class="home"><span class="glyphicon glyphicon-th-large"></span>首页</div>
                    <ul class="master">
                        <li><span class="glyphicon glyphicon-user"></span>会员管理</li>
                        <ul class="lichild">

                        <li><span class="glyphicon glyphicon-tasks"></span>商品管理</li>

                <div id="mr">
                    
                </div>
            </main>
    </body>
    <script type="text/javascript">
        jQuery(function($){
            $('.master>li').click(function() {
                var len=$(this).next().children('li').length;
                var h=$(this).next().height();
               if(h>0){ 
                $(this).next().animate({'height':0});
               }else{
                 $(this).next().animate({'height':60*len});
               }

            });
        })
    </script>
</html>
